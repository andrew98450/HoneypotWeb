<html>
    <head>
        <title>
            Honeypot Web REST API
        </title>
    </head>
    <body style="text-align:center;">
        <h1> Honeypot Web REST API 啟用/關閉 </h1>
        <form method="post">
            密碼: <input name="password" type="password" required>
            <br></br>
            OTP碼: <input name="otpcode" type="number" required>
            <br></br>
            {% if has_token %}
            <input name="bt" type="submit" value="關閉 API">
            <br></br>
            {% else %}
            <input name="bt" type="submit" value="啟用 API">
            <br></br>
            {% endif %}
        </form>
        <span>
            {% if has_token %}
            API Token: <input type="text" value="{{ token }}" style="width: 500px;" readonly>
            {% endif %}
            <br><br>
            {{ message }}
        </span>
        <br><br>
        <a href="/manager">返回管理頁面</a>
    </body>
</html>
